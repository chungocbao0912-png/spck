<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MINIMAL. | Luxury Furniture</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-container"></header>
    <nav class="nav-menu">
        <li onclick="filterCategory('all')">Tất cả</li>
        <li onclick="filterCategory('ghế')">Ghế</li>
        <li onclick="filterCategory('bàn')">Bàn</li>
        <li onclick="filterCategory('kệ')">Kệ</li>
        <li onclick="filterCategory('tủ')">Tủ</li>
    </nav>

    <section class="hero">
        <div class="hero-content"><h1>The Art of Living</h1><p>Premium Collection 2026</p></div>
    </section>

    <section class="products">
        <div class="section-title" style="text-align:center; margin-bottom:50px;"><h2 id="main-title">Sản Phẩm Phổ Biến</h2></div>
        <div class="product-grid" id="product-list"></div>
    </section>

    <div id="productModal">
        <div class="modal-content">
            <span onclick="closeModal()" style="position:absolute; top:20px; right:25px; cursor:pointer; font-size:35px;">&times;</span>
            <img id="modalImg" src="" style="width:50%; height:450px; object-fit:cover;">
            <div style="flex:1;">
                <h2 id="modalTitle" style="font-family:'Playfair Display'; font-size:32px; margin-bottom:20px;"></h2>
                <p id="modalPrice" style="color:#c19a6b; font-size:26px; font-weight:bold; margin-bottom:20px;"></p>
                <p id="modalDesc" style="color:#777; line-height:1.6; margin-bottom:30px;"></p>
                <button id="modalAddBtn" class="buy-btn">THÊM VÀO GIỎ HÀNG</button>
            </div>
        </div>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <h2 style="font-family:'Playfair Display'; margin-bottom:30px;">Túi Đồ Của Bạn</h2>
        <div id="cart-items-container" style="flex:1; overflow-y:auto;"></div>
        <div style="border-top:1px solid #eee; padding-top:20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:600;">
                <span>Tổng tiền:</span> <span id="cart-total-price">0đ</span>
            </div>
            <button class="buy-btn" style="background:#c19a6b">THANH TOÁN</button>
            <button class="buy-btn" style="background:#f4f4f4; color:#333; margin-top:10px;" onclick="toggleCart(false)">ĐÓNG</button>
        </div>
    </div>

    <footer>
        <div class="footer-grid">
            <div class="footer-col"><h4>MINIMAL.</h4><p>Nâng tầm không gian sống.</p></div>
            <div class="footer-col"><h4>LIÊN HỆ</h4><p>Hotline: 1900 1234</p><p>Email: info@minimal.vn</p></div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
